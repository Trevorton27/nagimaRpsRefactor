<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock-Paper-Scissors Game</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Make you selection!</h1>

    <div class="flexbox">
      <button id="toggle-btn">New Game</button>
    <div class="columns">
    
      <div class="column">
        <div class="player-panel">
        <div class="player-name" id="name-1">Player</div>
        <div class="player-score" id="score-1"></div>
      </div>
    </div> 

    <div class="column">
      <div class="computer-panel">
        <div class="computer-name" id="name-2">Computer</div>
        <div class="computer-score" id="score-2"></div>
      </div> 
    </div> 
  </div>
</div> 

    <nav class="container">
      <img id="rock" src="images/rock.png"  />
      <img id="paper" src="images/paper.png" />
      <img id="scissors" src="images/scissors.png" />
    </nav>
    <div class="displayresults">
      <p id="results"></p>
      <p id="user-choice"></p>
      <p id="computer-choice"></p>
    </div>

    <script src="main.js"></script>
  </body>
</html>
